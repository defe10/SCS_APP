{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>

<body class="hero text-white text-center d-flex flex-column justify-content-center align-items-center vh-100">
  <section class="contenido w-100">
    <div class="cuadro p-3 mx-auto" style="max-width: 400px;">
      <h2 class="mb-4">Iniciar sesión</h2>

      <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
      
        <div class="mb-3">
          <label for="id_login" class="form-label">Email o usuario</label>
          {{ form.login }}
        </div>
      
        <div class="mb-3">
          <label for="id_password" class="form-label">Contraseña</label>
          {{ form.password }}
        </div>
      
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>

      <div class="text-center mt-3">
        <p>¿No tenés cuenta? <a href="{% url 'account_signup' %}" class="text-info">Registrate</a></p>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
