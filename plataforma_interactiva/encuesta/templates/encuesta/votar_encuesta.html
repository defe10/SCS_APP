{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Responder 29º SCS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'img/icon.png' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
</head>

<body class="hero text-white text-center d-flex justify-content-center align-items-center vh-100">
  <section class="contenido w-100">
    <div class="container">
      <div class="cuadro p-3 mx-auto">
        <h2 class="mb-4">🗳 {{ pregunta.texto }}</h2>

        <form method="post">
          {% csrf_token %}
          <div class="d-grid gap-3 mb-4">
            <button type="submit" name="valor" value="1" class="btn btn-lg w-100 btn-danger">No me gustó</button>
            <button type="submit" name="valor" value="2" class="btn btn-lg w-100 btn-warning text-dark">Me gustó poco</button>
            <button type="submit" name="valor" value="3" class="btn btn-lg w-100 btn-success">Me gustó</button>
            <button type="submit" name="valor" value="3" class="btn btn-lg w-100 btn-primary">Me gustó mucho</button>
          </div>
          <a href="{% url 'encuesta:lista_preguntas' %}" class="btn btn-outline-light w-100">Volver a la encuesta</a>
        </form>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
